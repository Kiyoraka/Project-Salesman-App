<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#DC2626">
    <meta name="description" content="Field Sales Management System - Salesman PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Salesman">

    <title>Salesman PWA</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header" id="header">
            <button class="header-back" id="headerBack" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="header-title" id="headerTitle">Salesman</h1>
            <button class="header-notification" id="headerNotification">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span class="notification-badge" id="notificationBadge">3</span>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Pages will be rendered here -->
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="tab-bar" id="tabBar">
            <button class="tab-item active" data-tab="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </button>
            <button class="tab-item" data-tab="sales">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"/>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <span>Sales</span>
            </button>
            <button class="tab-item" data-tab="customers">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span>Customers</span>
            </button>
            <button class="tab-item" data-tab="inventory">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                    <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
                <span>Inventory</span>
            </button>
            <button class="tab-item" data-tab="more">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="19" cy="12" r="1"/>
                    <circle cx="5" cy="12" r="1"/>
                </svg>
                <span>More</span>
            </button>
        </nav>
    </div>

    <!-- Page Templates -->

    <!-- Home/Dashboard Page -->
    <template id="page-home">
        <div class="page page-home">
            <div class="welcome-section">
                <h2 class="welcome-title">Welcome back,</h2>
                <p class="welcome-name" id="userName">Ahmad Salesman</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-sales">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Today's Sales</p>
                        <p class="stat-value">RM 2,450</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-customers">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Visits Today</p>
                        <p class="stat-value">8</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-pending">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Pending</p>
                        <p class="stat-value">5</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Quick Actions</h3>
                <div class="quick-actions-grid">
                    <button class="action-card" data-action="invoice">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                        </div>
                        <span>Invoice</span>
                    </button>
                    <button class="action-card" data-action="delivery">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="3" width="15" height="13"/>
                                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
                                <circle cx="5.5" cy="18.5" r="2.5"/>
                                <circle cx="18.5" cy="18.5" r="2.5"/>
                            </svg>
                        </div>
                        <span>D/O</span>
                    </button>
                    <button class="action-card" data-action="unpaid">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                <line x1="1" y1="10" x2="23" y2="10"/>
                            </svg>
                        </div>
                        <span>Unpaid</span>
                    </button>
                    <button class="action-card" data-action="reseller">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span>Reseller</span>
                    </button>
                    <button class="action-card" data-action="schedule">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <span>Schedule</span>
                    </button>
                    <button class="action-card" data-action="stock">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            </svg>
                        </div>
                        <span>Stock</span>
                    </button>
                    <button class="action-card" data-action="return">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"/>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                            </svg>
                        </div>
                        <span>Return</span>
                    </button>
                    <button class="action-card" data-action="report">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="12" y1="18" x2="12" y2="12"/>
                                <line x1="9" y1="15" x2="15" y2="15"/>
                            </svg>
                        </div>
                        <span>Report</span>
                    </button>
                    <button class="action-card" data-action="ranking">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                        </div>
                        <span>Ranking</span>
                    </button>
                    <button class="action-card" data-action="gps">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <span>GPS</span>
                    </button>
                    <button class="action-card" data-action="notification">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                        </div>
                        <span>Notification</span>
                    </button>
                    <button class="action-card" data-action="setting">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                            </svg>
                        </div>
                        <span>Setting</span>
                    </button>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Recent Activity</h3>
                <div class="activity-list" id="recentActivity">
                    <!-- Activities will be rendered here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Sales Sub-Menu Page -->
    <template id="page-sales">
        <div class="page page-sales">
            <div class="sub-menu-grid">
                <button class="sub-menu-card" data-page="invoice-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                    </div>
                    <h4>Invoice</h4>
                    <p>Create and manage invoices</p>
                </button>
                <button class="sub-menu-card" data-page="delivery-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"/>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
                            <circle cx="5.5" cy="18.5" r="2.5"/>
                            <circle cx="18.5" cy="18.5" r="2.5"/>
                        </svg>
                    </div>
                    <h4>Delivery Order</h4>
                    <p>Track deliveries and D/O</p>
                </button>
                <button class="sub-menu-card" data-page="unpaid-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                            <line x1="1" y1="10" x2="23" y2="10"/>
                        </svg>
                    </div>
                    <h4>Unpaid</h4>
                    <p>Outstanding payments</p>
                </button>
            </div>
        </div>
    </template>

    <!-- Customers Sub-Menu Page -->
    <template id="page-customers">
        <div class="page page-customers">
            <div class="sub-menu-grid">
                <button class="sub-menu-card" data-page="reseller-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <h4>Reseller</h4>
                    <p>Customer database</p>
                </button>
                <button class="sub-menu-card" data-page="schedule-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </div>
                    <h4>Schedule</h4>
                    <p>Visit appointments</p>
                </button>
            </div>
        </div>
    </template>

    <!-- Inventory Sub-Menu Page -->
    <template id="page-inventory">
        <div class="page page-inventory">
            <div class="sub-menu-grid">
                <button class="sub-menu-card" data-page="stock-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                        </svg>
                    </div>
                    <h4>Stock</h4>
                    <p>Inventory management</p>
                </button>
                <button class="sub-menu-card" data-page="return-list">
                    <div class="sub-menu-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"/>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                        </svg>
                    </div>
                    <h4>Return</h4>
                    <p>Product returns</p>
                </button>
            </div>
        </div>
    </template>

    <!-- More Sub-Menu Page -->
    <template id="page-more">
        <div class="page page-more">
            <div class="more-menu-list">
                <button class="more-menu-item" data-page="report-list">
                    <div class="more-menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="12" y1="18" x2="12" y2="12"/>
                            <line x1="9" y1="15" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <div class="more-menu-content">
                        <h4>Daily Report</h4>
                        <p>Submit daily activity reports</p>
                    </div>
                    <svg class="more-menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
                <button class="more-menu-item" data-page="ranking-list">
                    <div class="more-menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                        </svg>
                    </div>
                    <div class="more-menu-content">
                        <h4>Ranking</h4>
                        <p>View leaderboard and badges</p>
                    </div>
                    <svg class="more-menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
                <button class="more-menu-item" data-page="gps-page">
                    <div class="more-menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <div class="more-menu-content">
                        <h4>GPS Tracking</h4>
                        <p>Check-in and location history</p>
                    </div>
                    <svg class="more-menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
                <button class="more-menu-item" data-page="registration-page">
                    <div class="more-menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                    </div>
                    <div class="more-menu-content">
                        <h4>Registration</h4>
                        <p>New salesman registration</p>
                    </div>
                    <svg class="more-menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
                <button class="more-menu-item" data-page="notification-list">
                    <div class="more-menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                    </div>
                    <div class="more-menu-content">
                        <h4>Notifications</h4>
                        <p>View all notifications</p>
                    </div>
                    <svg class="more-menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
                <button class="more-menu-item" data-page="setting-page">
                    <div class="more-menu-icon">

                <div class="podium-item podium-3">
                    <div class="podium-avatar">C</div>
                    <p class="podium-name">Chong</p>
                    <p class="podium-sales">RM 15,200</p>
                    <div class="podium-rank">3</div>
                </div>
            </div>
            <div class="list-container" id="rankingList">
                <!-- Ranking items will be rendered here -->
            </div>
        </div>
    </template>

    <!-- GPS Page -->
    <template id="page-gps-page">
        <div class="page page-gps-page">
            <div class="map-container" id="mapContainer">
                <div class="map-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    <p>Map View</p>
                </div>
            </div>
            <div class="gps-status">
                <div class="gps-status-item">
                    <span class="gps-status-label">Status</span>
                    <span class="gps-status-value" id="gpsStatus">Checked In</span>
                </div>
                <div class="gps-status-item">
                    <span class="gps-status-label">Location</span>
                    <span class="gps-status-value" id="gpsLocation">Shah Alam, Selangor</span>
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-large" id="btnCheckInOut">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                Check Out
            </button>
            <div class="detail-section">
                <h3>Today's History</h3>
                <div class="items-list" id="gpsHistory">
                    <!-- GPS history will be rendered here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Registration Page -->
    <template id="page-registration-page">
        <div class="page page-registration-page">
            <div class="registration-header">
                <h2>New Salesman Registration</h2>
                <p>Fill in the details below to register</p>
            </div>
            <form class="form" id="registrationForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="regNameInput" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">IC Number</label>
                    <input type="text" class="form-input" id="regIcInput" placeholder="000000-00-0000" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="regPhoneInput" placeholder="012-3456789" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="regEmailInput" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Area</label>
                    <select class="form-select" id="regAreaInput" required>
                        <option value="">Select area</option>
                        <option value="shah-alam">Shah Alam</option>
                        <option value="klang">Klang</option>
                        <option value="petaling-jaya">Petaling Jaya</option>
                        <option value="subang">Subang Jaya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="regTermsInput" required>
                        <span>I agree to the Terms and Conditions</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </template>

    <!-- Notification List Page -->
    <template id="page-notification-list">
        <div class="page page-notification-list">
            <div class="list-container" id="notificationList">
                <!-- Notification items will be rendered here -->
            </div>
        </div>
    </template>

    <!-- Settings Page -->
    <template id="page-setting-page">
        <div class="page page-setting-page">
            <div class="profile-card">
                <div class="profile-avatar" id="settingAvatar">A</div>
                <h2 id="settingName">Ahmad Salesman</h2>
                <p id="settingArea">Selangor Area</p>
            </div>
            <div class="settings-section">
                <h3 class="settings-section-title">Preferences</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">Language</span>
                        <span class="setting-value">English</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">Notifications</span>
                    </div>
                    <label class="toggle">
                        <input type="checkbox" id="notificationToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">GPS Tracking</span>
                    </div>
                    <label class="toggle">
                        <input type="checkbox" id="gpsToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h3 class="settings-section-title">Account</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">Change Password</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">Edit Profile</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </div>
            </div>
            <div class="settings-section">
                <h3 class="settings-section-title">About</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <span class="setting-label">App Version</span>
                        <span class="setting-value">1.0.0</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-danger btn-block" id="btnLogout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Logout
            </button>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
